{% extends "base_generic.html" %} {% block content %}
<div class="form-page">
  <div class="form-container">
    <h2>Potvrdi brisanje tima</h2>
    <p>Jeste li sigurni da želite obrisati tim "<b>{{ object }}</b>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Obriši</button>
      <a href="{% url 'main:tim-detail' object.id %}" class="btn btn-secondary"
        >Nazad</a
      >
    </form>
  </div>
</div>
{% endblock %}
