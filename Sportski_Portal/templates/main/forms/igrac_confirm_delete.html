{% extends "base_generic.html" %} {% block content %}
<div class="form-page">
  <div class="form-container">
    <h2>Potvrdi brisanje igrača</h2>
    <p>Jeste li sigurni da želite obrisati igrača "<b>{{ object }}<b>"?</p>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-danger">Obriši</button>
      <a
        href="{% url 'main:igrac-detail' object.id %}"
        class="btn btn-secondary"
        >Nazad</a
      >
    </form>
  </div>
</div>
{% endblock %}
