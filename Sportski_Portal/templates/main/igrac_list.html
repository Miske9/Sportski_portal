{% extends 'base_generic.html' %}{% block content %}
<h2>Filtriraj igra훾e</h2>
<form method="get">
  <label for="ime">Ime:</label>
  <input type="text" name="ime" id="ime" value="{{ request.GET.ime }}" />

  <label for="prezime">Prezime:</label>
  <input
    type="text"
    name="prezime"
    id="prezime"
    value="{{ request.GET.prezime }}"
  />

  <label for="broj_dresa">Broj dresa:</label>
  <input
    type="number"
    name="broj_dresa"
    id="broj_dresa"
    value="{{ request.GET.broj_dresa }}"
  />

  <button type="submit">Filtriraj</button>
</form>

<h2>Popis igra훾a</h2>
<ul>
  {% for igrac in igraci %}
  <li>
    <a href="{{ igrac.get_absolute_url }}">{{ igrac.ime }} {{igrac.prezime}}</a>
  </li>
  {% empty %}
  <li>Nema rezultata.</li>
  {% endfor %}
</ul>
<p>
  <a href="{% url 'main:igrac-create' %}">
    <button type="button">Dodaj igra훾a</button>
  </a>
</p>
<div style="display: flex; gap: 10px; align-items: center">
  <a href="/">
    <button type="button">Natrag na po훾etnu stranicu</button>
  </a>
  <a href="/logout">
    <button type="button">Odjavi se</button>
  </a>
</div>
{% endblock %}
